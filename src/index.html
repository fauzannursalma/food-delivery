<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/output.css" />

    <!-- Font Monserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
  </head>
  <body class="bg-gray-50">
    <div class="min-h-[100vh] bg-white mx-auto">
      <!-- navbar -->
      <nav class="bg-white">
        <div class="flex justify-between items-center p-6">
          <div class="w-[104px]">
            <img
              src="./assets/images/logo.png"
              class="w-full h-full object-cover"
            />
          </div>
          <div>
            <button type="button">
              <img
                src="./assets/images/menu.svg"
                class="w-[20px] h-[20px] object-cover"
              />
            </button>
          </div>
        </div>
      </nav>
      <!-- /navbar -->

      <!-- hero -->
      <section
        id="hero"
        class="bg-gray-100 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Hero</h1>
      </section>
      <!-- /hero -->

      <div class="flex justify-center items-center mt-5">
        <h1 class="font-semibold lg:text-4xl">How the app works</h1>
      </div>
      <div class="w-full bg-divider h-[3px] my-[49px]"></div>

      <!-- Account -->
      <section id="account" class="bg-white mt-5">
      <div class="container flex flex-wrap justify-center items-center mx-auto mt-10 md:flex-row-reverse flex-col">
        <div class="lg:w-2/3 max-w-lg mb-10">
          <h1 class="text-orange-500 font-bold md:text-justify text-center">Create an account</h1>
          <h1 class="font-bold text-4xl md:text-justify text-center mt-5">Create/login to an existing account to get started</h1>
          <h4 class="font-medium md:text-justify text-center mt-5">Shop for your favorite meals or drinks and enjoy while doing it.</h4>
        </div>
        <div class="lg:w-1/3 max-xl:px-20 object-cover">
          <img src="./assets/images/Rectangle.png" class="mt-0 object-cover" alt="">
        </div>
      </div>
      </section>
      <!-- /Account -->

      <section
        id="explore"
        class="bg-gray-100 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Explore</h1>
      </section>

      <section
        id="checkout"
        class="bg-gray-50 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Checkout</h1>
      </section>

      <!-- footer -->
      <footer class="">
        <div
          class="bg-dark text-center flex flex-col gap-6 px-5 py-28 text-white"
        >
          <h1 class="text-3xl e">Download the app now.</h1>
          <p>
            Available on your favorite store. Start your premium experience now
          </p>
          <div class="flex justify-center items-center gap-3">
            <button type="button" class="bg-primary px-8 py-4 rounded-xl">
              Buy Now
            </button>
            <button
              type="button"
              class="bg-transparent px-8 py-4 border border-white rounded-xl"
            >
              Try for free
            </button>
          </div>
        </div>
        <div class="flex justify-center items-center gap-3 py-6">
          <div class="h-10 w-10 bg-primary"></div>
          <div class="h-10 w-10 bg-primary"></div>
          <div class="h-10 w-10 bg-primary"></div>
        </div>
      </footer>
      <!-- /footer -->
    </div>
    <script src="./app.js"></script>
  </body>
</html>
