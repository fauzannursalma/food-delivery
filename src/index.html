<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/styles/output.css" />
  </head>
  <body class="bg-gray-50">
    <div class="min-h-[100vh] bg-white mx-auto max-w-lg">
      <!-- navbar -->
      <nav class="bg-white">
        <div class="flex justify-between items-center p-6">
          <div class="w-[104px]">
            <img
              src="./assets/images/logo.png"
              class="w-full h-full object-cover"
            />
          </div>
          <div>
            <button type="button">
              <img
                src="./assets/images/menu.svg"
                class="w-[20px] h-[20px] object-cover"
              />
            </button>
          </div>
        </div>
      </nav>
      <!-- /navbar -->

      <!-- hero -->
      <section
        id="hero"
        class="bg-gray-100 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Hero</h1>
      </section>
      <!-- /hero -->

      <section
        id="account"
        class="bg-white min-h-[20rem] flex justify-center items-center"
      >
        <h1>Account</h1>
      </section>

      <section
        id="explore"
        class="bg-gray-100 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Explore</h1>
      </section>

      <section
        id="checkout"
        class="bg-gray-50 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Checkout</h1>
      </section>

      <!-- footer -->
      <footer class="">
        <div
          class="bg-dark text-center flex flex-col gap-6 px-10 py-28 text-white"
        >
          <h1 class="text-5xl font-monts font-bold">Download the app now.</h1>
          <div class="px-11 mb-11">
            <h4 class="text-3xl font-mont text-gray-400">
              Most calendars are designed for teams.
            </h4>
          </div>
          <div class="flex justify-center items-center gap-3">
            <button
              type="button"
              class="bg-primary px-12 py-4 rounded-xl font-monts font-bold"
            >
              Buy Now
            </button>
            <button
              type="button"
              class="bg-transparent px-12 py-4 border border-white rounded-xl font-monts font-bold"
            >
              Try for free
            </button>
          </div>
        </div>
        <div class="flex justify-center items-center gap-3 pt-16">
          <div class="h-10 w-10">
            <a href="https://twitter.com/">
              <img src="./assets/images/twitter.png" alt="" />
            </a>
          </div>
          <div class="h-10 w-10">
            <a href="https://facebook.com/">
              <img src="./assets/images/facebook.png" alt="" />
            </a>
          </div>
          <div class="h-10 w-10">
            <a href="https://www.linkedin.com/">
              <img src="./assets/images/linkedin.png" alt="" />
            </a>
          </div>
        </div>
        <div class="flex justify-center items-center pt-2 mb-11 text-gray-500">
          <p class="font-semibold">Just type what's on your mind and we'll</p>
        </div>
      </footer>
      <!-- /footer -->
    </div>
    <script src="./app.js"></script>
  </body>
</html>
