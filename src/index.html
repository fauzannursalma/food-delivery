<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/output.css" />
    <style>
        #explore {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header--text {
            font-family: "Montserrat", sans-serif;
            text-align: center;
            padding: 20px;
            flex: 1;
        }
        
        .explore--name {
            color: #fa4a0c;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
        }
        
        .explore--heading {
            color: #252b42;
            font-size: 40px;
            margin-bottom: 30px;
            font-weight: 700;
        }
        
        .explore--desc {
            color: #737373;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 500;
        }
        
        .img--explore {
            width: 400px;
            height: 525px;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="min-h-[100vh] bg-white mx-auto max-w-lg">
        <!-- navbar -->
        <nav class="bg-white">
            <div class="flex justify-between items-center p-6">
                <div class="w-[104px]">
                    <img src="./assets/images/logo.png" class="w-full h-full object-cover" />
                </div>
                <div>
                    <button type="button">
              <img
                src="./assets/images/menu.svg"
                class="w-[20px] h-[20px] object-cover"
              />
            </button>
                </div>
            </div>
        </nav>
        <!-- /navbar -->

        <!-- hero -->
        <section id="hero" class="bg-gray-100 min-h-[20rem] flex justify-center items-center">
            <h1>Hero</h1>
        </section>
        <!-- /hero -->

        <section id="account" class="bg-white min-h-[20rem] flex justify-center items-center">
            <h1>Account</h1>
        </section>


        <section id="explore" class="bg-gray-100 py-8">
            <div class="container mx-auto flex flex-col items-center">
                <div class="header--text text-center mb-8">
                    <p class="explore--name text-lg font-semibold text-gray-700">Explore varieties</p>
                    <h1 class="explore--heading text-3xl md:text-4xl lg:text-5xl font-bold text-gray-900 mb-4">
                        Shop for your <br class="hidden md:inline" /> favorites meal <br class="hidden md:inline" /> as e dey hot.
                    </h1>
                    <p class="explore--desc text-base text-gray-600">
                        Shop for your <br class="hidden md:inline" />favorite meals or <br class="hidden md:inline" />drinks and enjoy <br class="hidden md:inline" />while doing it.
                    </p>
                </div>
                <img src="assets/images/Rectangle_1.png" alt="img explore" class="img--explore" />
            </div>
        </section>


        <section id="checkout" class="bg-gray-50 min-h-[20rem] flex justify-center items-center">
            <h1>Checkout</h1>
        </section>

        <!-- footer -->
        <footer class="">
            <div class="bg-dark text-center flex flex-col gap-6 px-5 py-28 text-white">
                <h1 class="text-3xl e">Download the app now.</h1>
                <p>
                    Available on your favorite store. Start your premium experience now
                </p>
                <div class="flex justify-center items-center gap-3">
                    <button type="button" class="bg-primary px-8 py-4 rounded-xl">
              Buy Now
            </button>
                    <button type="button" class="bg-transparent px-8 py-4 border border-white rounded-xl">
              Try for free
            </button>
                </div>
            </div>
            <div class="flex justify-center items-center gap-3 py-6">
                <div class="h-10 w-10 bg-primary"></div>
                <div class="h-10 w-10 bg-primary"></div>
                <div class="h-10 w-10 bg-primary"></div>
            </div>
        </footer>
        <!-- /footer -->
    </div>
    <script src="./app.js"></script>
</body>

</html>
